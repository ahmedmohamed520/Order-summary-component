<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img src="images/illustration-hero.svg" alt="illustration hero" />
            </div>
            <div class="card-body">
                <h3 class="card-title">Order Summary</h3>
                <div class="card-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                    you like!
                </div>
                <div class="plan">
                    <div class="plan-icon"><img src="images/icon-music.svg" alt="music icon" /></div>
                    <div class="plan-info">
                        <div class="plan-name">Annual Plan</div>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                    <a href="/" class="plan-link">Change</a>
                </div>
                <button class="btn btn-purple">Proceed to Payment</button>
                <button class="btn">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
